<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="product">
    <div class="product__img"></div>
    <section class="product__body">
      <p class="product__category">Perfume</p>
      <h1 class="product__name">Gabirelle Esscence EAU De Parfum</h1>
      <p class="product__description">
        A floral,  solar and voluptuous interpretation
        composed  by Olivier Polge, Perfumer-Creator for
        the House of CHANEL
      </p>
      <p>
        <span class="product__price product__price--now">$149.99</span>
        <span class="product__price">$169.99</span>
      </p>
      
      <button class="product__add"><img src="./images/icon-cart.svg" alt="carrito">Add to Cart</button>
    </section>
  </article>
  
  
</body>
</html>
